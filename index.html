<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShips</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Nunito&family=Poppins:wght@100;200;400&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="header">
        <h1 class="title">Battleships</h1>
        <button class="play">Play</button>
    </div>

    <div class="container">
        <div class="gap"></div>
        <div class="player-left"></div>
        <div class="gap">Human</div>
        <div class="player-right"></div>
        <div class="gap">Robot</div>
    </div>

    <div class="text">
        <div class="gap"></div>
        <div class="text-left"></div>
        <div class="gap"></div>
        <div class="text-right"></div>
        <div class="gap"></div>
    </div>



</body>

</html>
